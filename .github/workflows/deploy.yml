name: Deploy Image + Droplet Pull from Dockerhub

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deployImage:
    runs-on: ubuntu-latest
    outputs:
      imageTags: ${{ steps.meta.outputs.tags }}
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@master
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@master
        with:
          images: sarisssa/demetrian

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@master
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: docker.io/sarisssa/demetrian
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  deployApp:
    runs-on: ubuntu-latest
    needs: deployImage
    steps:
      # Set up SSH Agent to connect to your Droplet
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      # Pull latest image in Digital Ocean
      - name: Deploy to Droplet via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} << 'EOF'
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull sarisssa/demetrian:main
            docker stop my_app_container || true
            docker rm my_app_container || true
            docker run -d --name my_app_container sarisssa/demetrian:main
          EOF

